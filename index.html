<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <br />
        <br />
        <form class="city-input" id="search-form">
          <input
          type="search"
          placeholder="Type a city.."
          autofocus="on"
          autocomplete="off"
          id="city-input"
          />
          
          <input
            type="submit"
            value="Search"
            id="Search-button"/>
        </form>
        <div class="card-body">
          <div class="form-group">
            <button class="location"id="current-location-button">Current location</button>
            <br>
            <br>
            <h1 id="city">Paris</h1>
            <h2 class="temperature" id="temperature"> °C </span>
            <span>
              <a href="#" id="celsiuslink">°C</a> |
              <a href="#" id="fahrenheitLink">°F</a>
            </span>
            <h3 id="current-date-time">
              <p id="date">Monday 18:00</p>
            </h3>
            <h4 id="conditions">
              <img class="sun_rain" src="icons/cloudsun.svg" width="200" />
              <p id="humidity">Humidity 45%</p>
              <p id="weather">Light rain with sun intervals</p>
            </h4>
            <p id="humidity">Humidity 45%</p>
            <div class="row">
              <div class="col">
                <center>
              <i class="fas fa-cloud-sun"></i>
              <p>18°C<br />Sat</p>
                </center>
              </div>
              <div class="col">
                <center>
                  <i class="fas fa-cloud-sun-rain"></i>
      
                  <p>15°C<br />Sun</p>
                </center>
              </div>
              <div class="col">
                <center>
                  <i class="fas fa-cloud-sun"></i>
      
                  <p>21°C<br />Mon</p>
                </center>
              </div>
              <div class="col">
                  <center>
                    <i class="fas fa-cloud-sun-rain sun-rain-icon"></i>
        
                    <p>18°C<br />Tue</p>
                  </center>
                </div><div class="col">
                    <center>
                      <i class="fas fa-cloud-sun-rain sun-rain-icon"></i>
          
                      <p>17°C<br />Wed</p>
                    </center>
                  </div>
        </div></div>
      <br />
            <p><small>Last updated 10 minutes ago</small></p>
            <p> <a href="#"></a> Open-source code, by Elisabeth Erkekoglou </p>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
